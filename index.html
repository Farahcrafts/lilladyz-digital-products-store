<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lillady's Shop</title>
    <link rel="icon" href="images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="CSS/navbar.css" />
    <link rel="stylesheet" href="CSS/welcome.css" />
    <link rel="stylesheet" href="CSS/book.css" />
    <link rel="stylesheet" href="CSS/band.css" />
  </head>
  <body>
    <section>
      <div class="navbar">
        <div class="navbar1">
          <div class="item1">
            <img
              class="logoimg"
              src="images/logoimg.png"
              alt="lillayz.crafts"
            />
          </div>
          <div class="item2">HOME</div>
          <div class="item3">WISHLIST</div>
          <div class="item4">ABOUT</div>
          <div class="item5">FAQ</div>
        </div>
        <div class="navbar2">
          <div class="item6">
            <button><img src="images/mail.png" alt="email" /></button>
          </div>
          <div class="item7">
            <button><img src="images/instagram.png" alt="instagram" /></button>
          </div>
          <div class="item8">
            <button><img src="images/facebook.png" alt="facebook" /></button>
          </div>
          <div class="item9">
            <button><img src="images/cart.png" alt="cart" /></button>
          </div>
          <div class="item10"><button>CONTACT</button></div>
        </div>
      </div>

      <div class="welcome">
        <div class="welcome-left">
          <div>
            <img
              class="get-emails"
              src="welcome-images/get-emails.png"
              alt=""
            />
          </div>
          <div><img class="bears" src="welcome-images/bears.png" alt="" /></div>
        </div>

        <div class="welcome-center">
          <h1>Tap the book</h1>
          <input type="checkbox" id="checkbox-cover" />
          <input type="checkbox" id="checkbox-page1" />
          <input type="checkbox" id="checkbox-page2" />
          <input type="checkbox" id="checkbox-page3" />
          <div class="book">
            <div class="cover">
              <label for="checkbox-cover"></label>
            </div>
            <div class="page" id="page1">
              <div class="front-page">
                <img src="book/first-page.png" alt="" />

                <label class="next" for="checkbox-page1"
                  ><i class="fas fa-chevron-right"></i
                ></label>
              </div>

              <div class="back-page">
                <img src="book/second-page.png" />
                <label class="prev" for="checkbox-page1"
                  ><i class="fas fa-chevron-left"></i
                ></label>
              </div>
            </div>
            <div class="page" style="background-color: #fdfbee" id="page2">
              <div class="front-page">
                <img src="book/third-page.png" alt="" />
                <label class="next" for="checkbox-page2"
                  ><i class="fas fa-chevron-right"></i
                ></label>
              </div>
              <div class="back-page">
                <img src="book/forth-page.png" />
                <label class="prev" for="checkbox-page2"
                  ><i class="fas fa-chevron-left"></i
                ></label>
              </div>
            </div>
            <div class="page" id="page3">
              <div class="front-page">
                <img src="book/fifth-page.png" alt="" />
              </div>
            </div>
            <div class="back-cover"></div>
          </div>
        </div>

        <div class="welcome-right">
          <div>
            <img
              class="save-moments"
              src="welcome-images/save-moments.png"
              alt=""
            />
          </div>
          <div>
            <img
              class="welcome-cart"
              src="welcome-images/cart-books.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="band">
        <div>• LILLADY'S SHOP •</div>
        <div><img src="band-images/bow.png" alt="" /></div>
        <div style="font-family: 'Mutiara'; font-weight: 500; font-size: 1.5em">
          • Digital Goods •
        </div>
        <div><img src="band-images/bow.png" alt="" /></div>

        <div>• LILLADY'S SHOP •</div>
        <div><img src="band-images/bow.png" alt="" /></div>
        <div style="font-family: 'Mutiara'; font-weight: 500; font-size: 1.5em">
          • Digital Goods •
        </div>
        <div><img src="band-images/bow.png" alt="" /></div>

        <div>• LILLADY'S SHOP •</div>
        <div><img src="band-images/bow.png" alt="" /></div>
        <div style="font-family: 'Mutiara'; font-weight: 500; font-size: 1.5em">
          • Digital Goods •
        </div>
        <div><img src="band-images/bow.png" alt="" /></div>
      </div>

      <h1 style="font-size: 7em">Discover</h1>
      <h2>MY DIGITAL PRODUCTS</h2>
      <div class="products-container">
        <div class="product">
          <div class="product-picture">
            <img src="products-images/image.png" alt="" />
          </div>
          <div class="product-name"></div>
          <div class="product-price"></div>
          <div class="buttons">
            <div><button></button></div>
            <div class="heart"></div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/load54f882.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
